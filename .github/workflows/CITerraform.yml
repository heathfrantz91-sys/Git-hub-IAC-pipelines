name: Terraform CI

on:
  push:
    branches:
      - dev
      - qa
      - main
  pull_request:
    branches:
      - dev
      - qa
      - main
  workflow_dispatch:

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 1.5.0
      AWS_REGION: us-east-1
      TFVARS: dev.tfvars

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸŒ Set tfvars file based on branch
        id: tfvars
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "TFVARS=prod.tfvars" >> $GITHUB_ENV
          else
            echo "TFVARS=${GITHUB_REF_NAME}.tfvars" >> $GITHUB_ENV
          fi

      # --------------------
      # EC2 Terraform Plan
      # --------------------
      - name: âš™ï¸ Terraform Init EC2
        run: terraform init
        working-directory: infrastructure/ec2

      - name: ðŸ§¹ Terraform Validate EC2
        run: terraform validate
        working-directory: infrastructure/ec2

      - name: ðŸ“‹ Terraform Plan EC2
        run: terraform plan -var-file=${{ env.TFVARS }}
        working-directory: infrastructure/ec2

      # --------------------
      # S3 Terraform Plan
      # --------------------
      - name: âš™ï¸ Terraform Init S3
        run: terraform init
        working-directory: infrastructure/s3

      - name: ðŸ§¹ Terraform Validate S3
        run: terraform validate
        working-directory: infrastructure/s3

      - name: ðŸ“‹ Terraform Plan S3
        run: terraform plan -var-file=${{ env.TFVARS }}
        working-directory: infrastructure/s3

      # --------------------
      # Set output for downstream CD workflows
      # --------------------
      - name: âœ… Set workflow success output
        id: set_output
        run: echo "terraform_status=success" >> $GITHUB_ENV
