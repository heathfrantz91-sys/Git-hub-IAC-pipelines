name: Deploy EC2 - Dev

on:
  workflow_run:
    workflows: ["Terraform CI"]
    types:
      - completed
    branches:
      - dev

env:
  TF_VERSION: 1.5.0
  AWS_REGION: us-east-1

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ⚙️ Terraform Init (EC2)
        run: terraform init
        working-directory: infrastructure/ec2

      - name: 🧹 Terraform Format (EC2)
        run: terraform fmt -check
        working-directory: infrastructure/ec2

      - name: 📋 Terraform Plan (EC2)
        run: terraform plan -out=tfplan -var-file=dev.tfvars
        working-directory: infrastructure/ec2

      - name: 🚀 Terraform Apply (EC2)
        run: terraform apply -auto-approve -var-file=dev.tfvars
        working-directory: infrastructure/ec2
