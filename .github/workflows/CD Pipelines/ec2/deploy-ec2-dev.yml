name: Deploy EC2 Instance - Dev

on:
  push:
    branches:
      - dev   # âœ… Trigger only on dev branch
    paths:
      - 'infrastructure/ec2/**'
      - '.github/workflows/deploy-ec2-dev.yaml'

env:
  TF_VERSION: 1.4.0
  AWS_REGION: ap-south-1

jobs:
  terraform:
    name: Terraform Init, Format, Validate, Plan, Apply for EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials for Dev
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.DEV_AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          export TF_LOG=DEBUG
          terraform -chdir=infrastructure/ec2 init

      - name: Terraform fmt
        run: terraform fmt
        working-directory: infrastructure/ec2

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var-file=dev.tfvars
        working-directory: infrastructure/ec2

      - name: Terraform Show Plan
        run: |
          export TF_LOG=DEBUG
          terraform show tfplan
        working-directory: infrastructure/ec2

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev'
        run: terraform -chdir=infrastructure/ec2 apply -auto-approve -var-file=dev.tfvars
