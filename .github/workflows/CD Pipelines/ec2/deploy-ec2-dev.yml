name: Deploy EC2 Instance - Dev

on:
  push:
    branches:
      - dev  # âœ… Trigger only on dev branch
    paths:
      - 'infrastructure/ec2/**'
      - '.github/workflows/deploy-ec2-dev.yaml'

env:
  TF_VERSION: 1.4.0
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: Terraform Init, Format, Validate, Plan, Apply for EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Terraform Init
        run: |
          export TF_LOG=DEBUG
          terraform -chdir=infrastructure/ec2 init

      - name: ğŸ§¹ Terraform Fmt
        run: terraform fmt
        working-directory: infrastructure/ec2

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan -var-file=dev.tfvars
        working-directory: infrastructure/ec2

      - name: ğŸ” Terraform Show Plan
        run: |
          export TF_LOG=DEBUG
          terraform show tfplan
        working-directory: infrastructure/ec2

      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/dev'
        run: terraform -chdir=infrastructure/ec2 apply -auto-approve -var-file=dev.tfvars
