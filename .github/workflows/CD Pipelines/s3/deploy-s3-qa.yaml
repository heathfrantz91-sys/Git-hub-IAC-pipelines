name: Deploy S3 Bucket - QA

on:
  push:
    branches:
      - qa   # ✅ Trigger only on qa branch
    paths:
      - 'infrastructure/s3/**'
      - '.github/workflows/deploy-s3-qa.yaml'

env:
  TF_VERSION: 1.4.0
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: Terraform Init, Format, Validate, Plan, Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=infrastructure/s3 init

      - name: Terraform fmt
        run: terraform fmt
        working-directory: infrastructure/s3

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var-file=qa.tfvars
        working-directory: infrastructure/s3

      - name: Terraform Show Plan
        run: terraform show tfplan
        working-directory: infrastructure/s3

      - name: Terraform Apply
        if: github.ref == 'refs/heads/qa'   # ✅ Only apply when on qa branch
        run: terraform -chdir=infrastructure/s3 apply -auto-approve -var-file=qa.tfvars
